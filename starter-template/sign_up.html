<body class="blue-grey darken-4">

  <nav class="deep-orange lighten" role="navigation">

    <div class="nav-wrapper container">

      <a href="index.html" class="large brand-logo"><i class="material-icons">menu</i></a>

      <ul class="right hide-on-med-and-down">
        <li><a href="search_res.html"><i class="material-icons">search</i></a></li>
        <li><a href="#2"><i class="material-icons">view_module</i></a></li>

      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#"> Login or Register</a></li>
        <li><a href="#"><i class="material-icons">more_vert</i></a></li>
      </ul>

    </div>

  <div class="section">

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix white-text">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix white-text">account_circle</i>
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix white-text">face</i>
          <input id="user" type="text" class="validate">
          <label for="user">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix white-text">lock</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix white-text">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
  </div>

  </div>
